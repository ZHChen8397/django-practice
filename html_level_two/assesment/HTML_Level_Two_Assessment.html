<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assessment Test HTML</title>
</head>

<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are reqiuired</p>
    <form action="thankyou.html" method="get">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" placeholder="First Name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="name@email.com" required>

        <label for="pwd">Password:</label>
        <input type="password" name="password" id="pwd" required>

        <p>Are you over the age of 18:</p>
        <label for="greater_18">Yes:</label>
        <input type="radio" name="greater_18" id="greater_18" value="Yes">

        <label for="less_18">No:</label>
        <input type="radio" name="greater_18" id="less_18" value="No">

        <p>Do you have a Credit Card or PayPal?</p>
        <select name="pay" id="pay_dropdown">
            <option value="credit_card">Credit Card</option>
            <option value="paypal">PayPal</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Sign Up">
    </form>

</body>

</html>
